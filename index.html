<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dilluminous Portal Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial;
      background-color: #001f3f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #003366;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px black;
    }
    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background: #0074D9;
      border: none;
      color: white;
      cursor: pointer;
    }
    #loginMsg {
      color: yellow;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Dilluminous Ltd Portal</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="loginMsg"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
