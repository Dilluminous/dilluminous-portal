<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dilluminous Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 20px;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav a {
      margin: 0 10px;
      color: #0056b3;
      text-decoration: none;
    }
    input, select {
      padding: 8px;
      margin: 5px;
      width: 250px;
    }
    button {
      padding: 8px 15px;
      background-color: #005b96;
      color: white;
      border: none;
      cursor: pointer;
    }
    #adminPanel {
      margin-top: 40px;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      margin: 5px 0;
    }
  </style>
</head>
<body onload="loadDashboard()">

  <header>
    <h2 id="welcomeMessage">Welcome</h2>
  </header>

  <nav>
    <a href="quotation.html">üßæ Quotation</a>
    <a href="invoice.html">üìÑ Invoice</a>
    <span id="adminLinks"></span>
    <a href="#" onclick="logout()">üîì Logout</a>
  </nav>

  <div id="adminPanel" style="display: none;">
    <h3>üë§ Manage Users</h3>
    <input type="text" id="newUsername" placeholder="New username" />
    <input type="text" id="newName" placeholder="Full name" />
    <input type="password" id="newPassword" placeholder="Password" />
    <select id="newRole">
      <option value="employee">Employee</option>
      <option value="admin">Admin</option>
    </select>
    <button onclick="addUser()">‚ûï Add User</button>

    <h4>Existing Users:</h4>
    <ul id="userList"></ul>
  </div>

  <script>
    function loadDashboard() {
      const user = JSON.parse(localStorage.getItem("currentUser"));
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      document.getElementById("welcomeMessage").innerText = `Welcome, ${user.name} (${user.role})`;

      if (user.role === "admin") {
        document.getElementById("adminLinks").innerHTML = `
          <a href="#">üë§ Manage Users</a>
        `;
        document.getElementById("adminPanel").style.display = "block";
        loadUsers();
      }
    }

    function logout() {
      localStorage.removeItem("currentUser");
      window.location.href = "index.html";
    }

    function loadUsers() {
      const users = JSON.parse(localStorage.getItem("users")) || [];
      const list = document.getElementById("userList");
      list.innerHTML = '';
      users.forEach((u, i) => {
        const li = document.createElement('li');
        li.innerHTML = `${u.username} (${u.role}) <button onclick="removeUser(${i})">üóëÔ∏è</button>`;
        list.appendChild(li);
      });
    }

    function addUser() {
      const users = JSON.parse(localStorage.getItem("users")) || [];
      const username = document.getElementById("newUsername").value.trim();
      const name = document.getElementById("newName").value.trim();
      const password = document.getElementById("newPassword").value;
      const role = document.getElementById("newRole").value;

      if (!username || !password || !name) {
        alert("All fields are required!");
        return;
      }

      users.push({ username, password, name, role });
      localStorage.setItem("users", JSON.stringify(users));
      loadUsers();
    }

    function removeUser(index) {
      const users = JSON.parse(localStorage.getItem("users")) || [];
      users.splice(index, 1);
      localStorage.setItem("users", JSON.stringify(users));
      loadUsers();
    }
  </script>

</body>
</html>
